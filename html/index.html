<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead</title>
  </head>
  <body>
    <div class="cad">
        <form
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
        method="POST"
        >
        <input type="hidden" name="oid" value="00DDn00000DFhaR" />
        <input type="hidden" name="retURL" value="http://" />

        <input type="hidden" name="debug" value="1" />
        <input type="hidden" name="debugEmail" value="danieletvsilva@gmail.com" />

        
        <h1 class="h1">CADASTRO DE CLIENTE <br> WEB TO LEAD</h1>
        <div class="cad-lead">
            <label for="first_name">First Name</label
            ><input
                id="first_name"
                maxlength="40"
                name="first_name"
                size="20"
                type="text"
            /><br /><br>
            <label for="last_name">Last Name</label
            ><input
                id="last_name"
                maxlength="80"
                name="last_name"
                size="20"
                type="text"
            /><br /><br>
            <label for="phone">Phone</label
            ><input
                id="phone"
                maxlength="40"
                name="phone"
                size="20"
                type="text"
            /><br /><br>
            <label for="mobile">Mobile</label
            ><input
                id="mobile"
                maxlength="40"
                name="mobile"
                size="20"
                type="text"
            /><br /><br>
            <label for="email">Email</label
            ><input
                id="email"
                maxlength="80"
                name="email"
                size="20"
                type="text"
            /><br /><br>
            <label for="company">Company</label
            ><input
                id="company"
                maxlength="40"
                name="company"
                size="20"
                type="text"
            /><br /><br>
            <label for="street">Street</label><textarea name="street"></textarea
            ><br /><br>
            <input type="submit" name="submit" />
    </div>
    </div>
    </form>
  </body>
</html>
